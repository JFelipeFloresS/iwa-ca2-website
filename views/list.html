<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- Meta -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>BEST ALBUMS OF ALL TIME</title>

        <!-- Favicon-->
        <link rel="icon" type="image/x-icon"
            href="https://www.rollingstone.com/wp-content/uploads/2018/07/RS_Monogram_3000px-copy-e1530547673203.png" />

        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="./css/styles.css" rel="stylesheet" />
        <link rel="stylesheet" href="./css/notifications.css">
        <link href="./css/albums.css" rel="stylesheet" />

        <!-- Scripts -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="./js/notifications.js"></script>
        <script src="js/table.js"></script>

    </head>

    <body>

        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">

            <div class="row">

                <!-- Logo -->
                <a class="navbar-brand col-sm" href="/">
                    <!-- Image retrieved from https://i2.wp.com/www.versatilnews.com.br/wp-content/uploads/2014/08/Rolling-Stone-LOGO-2.jpg?w=1296&ssl=1 -->
                    <img src="https://i2.wp.com/www.versatilnews.com.br/wp-content/uploads/2014/08/Rolling-Stone-LOGO-2.jpg?w=1296&ssl=1" alt="Rolling Stone" width="100em" id="logo-img" />
                </a>

            </div>

        </nav>

        <!-- Page content-->
        <div class="myContainer">

            <div class="text-center w-100">

                <div class="row w-100 header-top">

                    <!-- Container header -->
                    <div class='col-sm-9 py-2'>
                        <h3>BEST ALBUMS OF ALL TIME</h3>
                        <p class="lead">Update and adjust the top 500 albums of all time!</p>
                    </div>

                    <!-- Top button div (save changes/enable edit) -->
                    <div class="col-sm-3 py-2 top-btn-div row">

                        <button class="btn btn-primary save-changes col-sm mx-2 my-2 w-50" onclick='saveEdit()'>save
                            changes</button>

                        <button class='btn btn-warning toggle-edit col-sm mx-2 my-2 w-50'
                            onclick='toggleEnable()'>enable edit</button>

                    </div>

                </div>

                <div class='select-div'>
                    <label for="select-year">Show year:</label> <select class="select-year form-select"
                        name='select-year' onchange='updateYearDisplayed()'>
                    </select>
                </div>
                <hr>
                <!-- Information div -->
                <div class="row">

                    <!-- JSON content -->
                    <div class="table-container col-sm">
                        <div id="results"></div>
                    </div>

                    <!-- Append new album form -->
                    <div class="col-sm-2">

                        <form enctype="application/json" id='append-form' onsubmit="appendElement" width='100%'
                            method="dialog">
                            <h4>Add new album:</h4>
                            <!-- Position -->
                            <label for="position">Position:</label>
                            <input type="number" name="position" min="1" max="500" value="1" class="form-control"
                                required />

                            <!-- Title -->
                            <label for="title">Title:</label>
                            <input type="text" name="title" placeholder="title" class="form-control" required />

                            <!-- Year -->
                            <label for="year">Year:</label>
                            <input type="number" name="year" min="1900" max="2022" value="2021" class="form-control"
                                required />

                            <!-- Artist -->
                            <label for="artist">Artist:</label>
                            <input type="text" name="artist" placeholder="artist" class="form-control" required />
                            <br />

                            <!-- Append button -->
                            <button type="button" class="btn btn-primary" id="append">
                                add album
                            </button>

                        </form>

                    </div>

                </div>

            </div>

            <!-- Fall back button -->
            <button class="btn btn-danger fallback" onclick='fallBackToOriginalList()'>
                fall back<br>to original list
            </button>

        </div>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    </body>

</html>
